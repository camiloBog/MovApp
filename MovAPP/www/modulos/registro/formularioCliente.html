<!DOCTYPE html>
<html>
    <head>
   
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" href="/css/jquery.mobile-1.4.5.min.css" />
    	
    	<script src="/js/jquery-2.0.1.min.js"></script>
    	<script src="/js/jquery.mobile-1.4.5.min.js"></script>

        <title>MovApp</title>
    </head>
    <body>

		<div data-role="page" id="formClient" data-theme="a">
			<div data-role="header" data-theme="a">
				<a href="../index.html" id="formClientButtonBack" data-rel="back" 
					class="ui-btn ui-icon-back ui-btn-icon-left ui-mini ui-corner-all ui-btn-b"></a>
				<h1>Cliente</h1>
			</div>
			<div data-role="content">
			
				<label for="name">*Primer Nombre:</label>
				<input name="name" id="formClientName1" data-clear-btn="true" data-mini="true" value="" placeholder="Ingrese su primer nombre" maxlength="40" autofocus="true" required="true" type="text"/>
				
				<label for="name">Segundo Nombre:</label>
				<input name="name" id="formClientName2" data-clear-btn="true" data-mini="true" value="" placeholder="Ingrese su segundo nombre" maxlength="40" type="text"/>
				
				<label for="name">*Primer Apellido:</label>
				<input name="name" id="formClientApellido1" data-clear-btn="true" data-mini="true" value="" placeholder="Ingrese su primer apellido" maxlength="40" required="true" type="text"/>
				
				<label for="name">Segundo apellido:</label>
				<input name="name" id="formClientApellido2" data-clear-btn="true" data-mini="true" value="" placeholder="Ingrese su segundo apellido" maxlength="40" type="text"/>
				
				<label for="email">*e-mail:</label>
				<input name="email" id="formClientEmail" data-clear-btn="true" data-mini="true" value="" placeholder="Ingrese su e-mail" required="true" type="email"/>
				
				<a class="ui-btn ui-icon-action ui-btn-icon-left ui-mini ui-corner-all ui-btn-b"
					href="../login/login.html" id="formClientButtonLog">Registrarse</a>
					
				
				<!--
				<div class="ui-input-btn ui-btn ui-icon-arrow-r ui-btn-icon-left ui-mini ui-corner-all ui-btn-b"> 
					Registrarse
					<input data-enhanced="true" type="submit" value="Registrarse" id="formClientButtonLog"/>
				</div>
				-->
				
			</div>
		</div>
		<script type="text/javascript" src="/cordova.js"></script>
        <script type="text/javascript" src="/js/angular.min.js"></script>
        <script type="text/javascript" src="/js/angular-parse-ext.min.js"></script>
        <script type="text/javascript" src="/index.js"></script>
    </body>
</html>
